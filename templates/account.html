{% extends "base.html" %}

{% block content %}
<h2>Welcome, {{ user.username }}!</h2>
<p>Your current balance: <strong>${{ "%.2f"|format(user.balance) }}</strong></p>

<h3>Deposit Funds</h3>
<form action="{{ url_for('deposit') }}" method="POST">
    <label for="deposit_amount">Amount:</label>
    <input type="number" id="deposit_amount" name="amount" step="0.01" min="0.01" required>
    <input type="submit" value="Deposit">
</form>

<h3>Withdraw Funds</h3>
<form action="{{ url_for('withdraw') }}" method="POST">
    <label for="withdraw_amount">Amount:</label>
    <input type="number" id="withdraw_amount" name="amount" step="0.01" min="0.01" required>
    <input type="submit" value="Withdraw">
</form>
{% endblock %}
